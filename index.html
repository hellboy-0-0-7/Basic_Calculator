<!DOCTYPE html>
<html>
  <head>
    <title>
      Basic Calculator
    </title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="total-screen">
      <div class="button" id="display"></div>
      <div class="line">
        <div class="button" id="A" data-value="AC">
          <h2>AC</h2>
        </div>
        <div class="button" id="plus/minus" data-value="sign">
          <h2>+/-</h2>
        </div>
        <div class="button" id="percent" data-value="%">
          <h2>%</h2>
        </div>
        <div class="button" id="divide" data-value="/">
          <h2>/</h2>
        </div>
      </div>
      <div class="line">
        <div class="button" id="seven" data-value="7">
          <h2>7</h2>
        </div>
        <div class="button" id="eight" data-value="8">
          <h2>8</h2>
        </div>
        <div class="button" id="nine" data-value="9">
          <h2>9</h2>
        </div>
        <div class="button" id="mul" data-value="*">
          <h2>*</h2>
        </div>
      </div>
      <div class="line">
        <div class="button" id="four" data-value="4">
          <h2>4</h2>
        </div>
        <div class="button" id="five" data-value="5">
          <h2>5</h2>
        </div>
        <div class="button" id="six" data-value="6">
          <h2>6</h2>
        </div>
        <div class="button" id="sub" data-value="-">
          <h2>-</h2>
        </div>
      </div>
      <div class="line">
        <div class="button" id="one" data-value="1">
          <h2>1</h2>
        </div>
        <div class="button" id="two" data-value="2">
          <h2>2</h2>
        </div>
        <div class="button" id="three" data-value="3">
          <h2>3</h2>
        </div>
        <div class="button" id="plus" data-value="+">
          <h2>+</h2>
        </div>
      </div>
      <div class="line">
        <div class="button" id="zero" data-value="0">
          <h2>0</h2>
        </div>
        <div class="button" id="dot" data-value=".">
          <h2>.</h2>
        </div>
        <div class="button" id="res" data-value="=">
          <h2>=</h2>
        </div>
      </div>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
